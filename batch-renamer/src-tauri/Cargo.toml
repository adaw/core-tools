[package]
name = "core-batch-renamer"
version = "1.0.0"
description = "CORE Batch File Renamer â€” Tauri 2 App"
authors = ["CORE SYSTEMS"]
license = "MIT"
repository = "https://github.com/adaw/core-tools"
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
chrono = "0.4"
tauri = { version = "2", features = [] }
tauri-plugin-log = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
regex = "1"
