<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORE Clipboard Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <span class="logo">â¬¡</span>
      <h1 class="title">CORE <span class="title-dim">Clipboard Manager</span></h1>
    </div>
    <div class="header-right">
      <span id="item-count" class="count">0 items</span>
      <button id="status-btn" class="status-indicator active" title="Toggle monitoring">
        <span class="status-dot"></span>
        <span id="status-text">Monitoring</span>
      </button>
    </div>
  </header>

  <!-- Search -->
  <div class="search-bar">
    <div class="search-input-wrap">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
      </svg>
      <input type="text" id="search-input" placeholder="Search clipboard historyâ€¦" autocomplete="off" spellcheck="false" />
      <kbd class="search-kbd">âŒ˜F</kbd>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <div class="filter-group">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="text">ğŸ“ Text</button>
      <button class="filter-btn" data-category="link">ğŸ”— Links</button>
      <button class="filter-btn" data-category="code">ğŸ’» Code</button>
      <button class="filter-btn" data-category="image">ğŸ–¼ Images</button>
    </div>
    <div class="toolbar">
      <button id="export-json-btn" class="tool-btn" title="Export JSON">ğŸ“¥ JSON</button>
      <button id="export-csv-btn" class="tool-btn" title="Export CSV">ğŸ“Š CSV</button>
      <button id="cleanup-btn" class="tool-btn" title="Clean old items">ğŸ§¹ Cleanup</button>
      <button id="clear-btn" class="tool-btn danger" title="Clear unpinned">âœ• Clear</button>
    </div>
  </div>

  <!-- Items list -->
  <div id="items-container" class="items-container">
    <div id="items-list" class="items-list"></div>
    <div id="empty-state" class="empty-state">
      <div class="empty-icon">ğŸ“‹</div>
      <p>No clipboard items yet</p>
      <span class="empty-hint">Copy something to get started</span>
    </div>
    <div id="loading-more" class="loading-more" style="display:none">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
